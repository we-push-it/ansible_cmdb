    <style>
        body {
            background-color: #010409;
            color: #e6edf3;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            /*border: 1px solid #30363d;*/
            border-radius: 8px;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #30363d;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #0d1117;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            min-width: 175px;
        }

        td {
            word-break: break-all;
        }

        .search-label {
            display: flex;
            align-items: center;
            padding-bottom: 8px;
        }

        .sort-icons {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }

        .sort-icons svg {
            fill: #AAAAAA;
            width: 10px;
            height: 10px;
            margin: 1px;
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .clear-icon-svg {
            display: none;
            width: 20px;
            height: 20px;
            stroke: #e6edf3;
        }

        .search-wrapper {
            position: relative;
        }

        input[type="text"] {
            padding-right: 24px; /* Platz für das Clear-Icon */
        }

        .distri-logo {
            max-height: 40px;
            max-width: 60px;
            margin-left: 20px;
        }

        input[type="text"] {
            max-width: 100%;
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #30363d;
            transition: border-color 0.3s ease;
            background-color: transparent;
            color: #e6edf3;
        }

        input[type="text"]::placeholder {
            /*color: #AAAAAA;*/
            /*color: #CCCCCC;*/
            color: #AAAAAA;
            /*color: #F0F0F0;*/
        }

        input[type="text"]:focus {
            border-color: #e6edf3;
            outline: none;
        }

        /* CSS für das Dropdown-Menü */
        .filter-dropdown {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            color: #e6edf3;
            transition: border-color 0.2s ease;
        }

        /* CSS für das Dropdown-Menü, wenn es aktiv ist */
        .filter-dropdown:focus {
            border-color: unset; /* Ändern Sie dies entsprechend Ihrer Designanforderungen */
            outline: none; /* Deaktivieren Sie die Standard-Kontur, falls gewünscht */
            box-shadow: unset; /* Fügen Sie einen Schatten hinzu, wenn gewünscht */
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            table {
                overflow-x: auto;
            }
        }

        a {
            color: #00bfff;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #007acc;
        }

    $(document).ready(function () {
        var originalData = [...jsonData];
        var filteredData = [...jsonData];
        var currentSortColumns = [];
        var $paragraph = $('<p>' + filteredData.length + '</p>');
        $('#dataLength').html($paragraph);

        renderHeader();
        renderBody(filteredData);

        // Sortierung
        $('.search-label').on('mousedown', function (event) {
            event.preventDefault();
        }).on('mouseup', function (event) {
            var column = $(this).parent().find('label').attr('for');
            var sortOrder = $(this).data('sort') || '';
            if (sortOrder === '') {
                $(this).data('sort', 'asc');
                sortOrder = 'asc';
                $(this).find('svg:first-child').css('fill', '#e6edf3');
            } else if (sortOrder === 'asc') {
                $(this).data('sort', 'desc').find('svg:first-child').css('fill', '#AAAAAA');
                sortOrder = 'desc';
                $(this).find('svg:last-child').css('fill', '#e6edf3');
            } else if (sortOrder === 'desc') {
                $(this).data('sort', '');
                sortOrder = '';
                $(this).find('svg:first-child').css('fill', '#AAAAAA');
                $(this).find('svg:last-child').css('fill', '#AAAAAA');
            }
            updateSortColumns(column, sortOrder);
            sortData(true);
        });

        $('input').on('input', function () {
            var clearIcon = $(this).siblings('.clear-icon');
            if ($(this).val() !== '') {
                clearIcon.find('.clear-icon-svg').css('display', 'block');
            } else {
                clearIcon.find('.clear-icon-svg').css('display', 'none');
            }
            filterData();
        });

        $('select').on('change', function () {
            var clearIcon = $(this).siblings('.clear-icon');
            if ($(this).val() !== 'All') {
                clearIcon.find('.clear-icon-svg').css('display', 'block');
            } else {
                clearIcon.find('.clear-icon-svg').css('display', 'none');
            }
            filterData();
        });

        $('.clear-icon-svg').on('click', function () {
            var input = $(this).closest('.search-wrapper').find('select');
            console.log(input);
            console.log(input.length);
            if (input.length === 1) {
                input.val('').trigger('change');
            } else {
                input = $(this).closest('.search-wrapper').find('input');
                input.val('').trigger('input');
            }

            $(this).hide();
            filterData();
        });

        function renderHeader() {
            var keys = [];
            var dkeys = ['Hostname', 'IP', 'Distribution', 'Major Version', 'Ansprechpartner', 'CPU', 'Groups', 'Stage'];
            jsonData.forEach(function (item) {
                Object.keys(item).forEach(function (key) {
                    if (!keys.includes(key)) {
                        keys.push(key);
                    }
                });
            });

            var tableHeader = '<tr>';
            keys.forEach(function (key) {
                if (key === 'Distribution' || key === 'Major Version') {
                    tableHeader += '<th><div class="search-label"><label for="' + key + '">' + key + ':</label>' +
                        '<div class="sort-icons" data-column="' + key + '">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" class="sort-icon-asc">' +
                        '<path d="M1 8l5-5 5 5z"/>' +
                        '</svg>' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" class="sort-icon-desc">' +
                        '<path d="M1 1l5 5 5-5z"/>' +
                        '</svg>' +
                        '</div>' +
                        '</div>' +
                        '<div class="search-wrapper">' +
                        '<select class="filter-dropdown" id="' + key + '">' +
                        '<option value="">All</option>';
                    var uniqueValues = [...new Set(jsonData.map(item => item[key]))];
                    uniqueValues.sort();
                    uniqueValues.forEach(function (value) {
                        tableHeader += '<option value="' + value + '">' + value + '</option>';
                    });
                    tableHeader += '</select>' +
                        '<div class="clear-icon select">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear-icon-svg">' +
                        '<path d="M18 6L6 18M6 6l12 12" stroke-width="2"/>' +
                        '</svg>' +
                        '</div>' +
                        '</div></th>';
                } else {
                    tableHeader += '<th><div class="search-label">' +
                        '<label for="' + key + '">' + key + ':</label>' +
                        '<div class="sort-icons" data-column="' + key + '">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" class="sort-icon-asc">' +
                        '<path d="M1 8l5-5 5 5z"/>' +
                        '</svg>' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" class="sort-icon-desc">' +
                        '<path d="M1 1l5 5 5-5z"/>' +
                        '</svg>' +
                        '</div>' +
                        '</div>' +
                        '<div class="search-wrapper">' +
                        '<input type="text" id="' + key + '" placeholder="Search ' + key + '">' +
                        '<div class="clear-icon">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear-icon-svg">' +
                        '<path d="M18 6L6 18M6 6l12 12" stroke-width="2"/>' +
                        '</svg>' +
                        '</div>' +
                        '</div></th>';
                }
            });
            tableHeader += '</tr>';

            $('#dataTable thead').append(tableHeader);
        }

        function renderBody(data) {
            var tableBody = $('#dataBody');
            tableBody.empty();
            $.each(data, function (index, item) {
                var row = '<tr>';
                let keys = Object.keys(item);
                keys.forEach(function (key) {
                    if (key === 'Distribution') {
                        let distri = '<div style="display: flex; align-items: center;"><span class="value">' + item.Distribution + '</span><div style="width: 100%; max-width: 80px;text-align: center"><img class="distri-logo" alt="' + item.Distribution + '" src="../svg/' + item.Distribution + '.svg" /></div></div>'
                        row += '<td>' + distri + '</td>'
                    } else if (key === 'Groups') {
                        var groups = item.Groups.join(', ');
                        row += '<td>' + groups + '</td>'
                    }  else if (key === 'Hostname') {

                        row += '<td><a href="' + item[key] + '.html"</a>' + item[key] + '</td>'
                    } else {
                        row += '<td>' + item[key] + '</td>'
                    }
                });
                row += '</tr>';
                tableBody.append(row);
            });
        }

        function updateSortColumns(column, sortOrder) {
            var existingSortIndex = currentSortColumns.findIndex(function (item) {
                return item.column === column;
            });

            if (existingSortIndex !== -1) {
                if (sortOrder !== '') {
                    currentSortColumns[existingSortIndex].order = sortOrder;
                } else {
                    currentSortColumns.splice(existingSortIndex, 1);
                }
            } else if (sortOrder !== '') {
                currentSortColumns.push({column: column, order: sortOrder});
            }
        }

        function sortData(doRender = false) {
            filteredData.sort(function (a, b) {
                for (var i = 0; i < currentSortColumns.length; i++) {
                    var column = currentSortColumns[i].column;
                    var order = currentSortColumns[i].order;
                    var modifier = order === 'asc' ? 1 : -1;
                    if (a[column] < b[column]) return -1 * modifier;
                    if (a[column] > b[column]) return 1 * modifier;
                }
                return 0;
            });

            if (filteredData.length === originalData.length && currentSortColumns.length === 0) {
                filteredData = [...originalData];
            }

            if (doRender) renderBody(filteredData);
            else return filteredData;
        }

        function filterData() {
            let filter = [];
            $('input').each(function () {
                var searchText = $(this).val().toLowerCase();
                var column = $(this).attr('id');

                if (searchText !== '') filter.push({column, searchText})
            })

            $('select').each(function () {
                var searchText = $(this).val().toLowerCase();
                console.log(searchText);
                var column = $(this).attr('id');

                if (searchText !== '' && searchText !== 'All') filter.push({column, searchText})
            })

            console.log(filter);

            let data = originalData.length === filteredData.length ? filteredData : [...originalData];

            filteredData = data.filter(function (item1) {
                let doFilter = true;
                filter.forEach(function (item2) {

                    let searchValue = item2.searchText;
                    let columnContent = item1[item2.column];

                    // if (item2.column === 'Distribution') {
                    //     const match = columnContent.toString().toLowerCase().match(/<span\s+class='value'>(.*?)<\/span>/);
                    //     if (match) {
                    //         columnContent = match[1];
                    //     }
                    // }

                    if (!columnContent.toString().toLowerCase().includes(searchValue)) {
                        doFilter = false;
                    }
                })

                return doFilter;
            });
            var $paragraph = $('<p>' + filteredData.length + '</p>');
            $('#dataLength').html($paragraph);

            filteredData = sortData();

            renderBody(filteredData);
        }
    });
